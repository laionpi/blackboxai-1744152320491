<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Sonore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }
        .card {
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50">
    <div class="container mx-auto px-4 py-12">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Jeu Sonore Interactif</h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">Découvrez une expérience auditive unique</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Sound Card 1 -->
            <div class="card bg-white rounded-xl p-6 shadow-md">
                <div class="text-purple-600 text-4xl mb-4">
                    <i class="fas fa-music"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Son 1</h3>
                <p class="text-gray-600 mb-4">Description du son</p>
                <button class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-lg transition">
                    Jouer
                </button>
            </div>

            <!-- Sound Card 2 -->
            <div class="card bg-white rounded-xl p-6 shadow-md">
                <div class="text-blue-600 text-4xl mb-4">
                    <i class="fas fa-volume-up"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Son 2</h3>
                <p class="text-gray-600 mb-4">Description du son</p>
                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition">
                    Jouer
                </button>
            </div>

            <!-- Sound Card 3 -->
            <div class="card bg-white rounded-xl p-6 shadow-md">
                <div class="text-green-600 text-4xl mb-4">
                    <i class="fas fa-headphones"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Son 3</h3>
                <p class="text-gray-600 mb-4">Description du son</p>
                <button class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg transition">
                    Jouer
                </button>
            </div>
        </main>

        <footer class="mt-16 text-center text-gray-500">
            <p>© 2023 Jeu Sonore. Tous droits réservés.</p>
        </footer>
    </div>

    <script>
        // JavaScript functionality will be added here
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                // Play sound logic will be added
                console.log('Play sound');
            });
        });
    </script>
</body>
</html>
